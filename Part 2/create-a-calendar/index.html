<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
      }

      td,
      th {
        border: 1px solid black;
        padding: 3px;
        text-align: center;
      }

      th {
        font-weight: bold;
        background-color: #e6e6e6;
      }
    </style>
  </head>

  <body>
    <div id="calendar"></div>

    <script>
      function createCalendar(elem, year, month) {
        let mm = month - 1;
        let cal = new Date(year, mm);
        let day = cal.getDay();
        let table =
          "<table><tr><th>MO</th><th>TU</th><th>WE</th><th>TH</th><th>FR</th><th>SA</th><th>SU</th></tr><tr>";

        for (let i = 0; i < day - 1; i++) table += "<td></td>";

        while (cal.getMonth() == mm) {
          table += "<td>" + cal.getDate() + "</td>";
          if (getDay(cal.getDay() % 7 != 0)) {
            table += "</tr><tr>";
          }
          cal.setDate(cal.getDate() + 1);
        }

        table += "</tr></table>";

        elem.innerHTML = table;
      }
      function getDay(day) {
        if (day == 0) day = 7;
        return day - 1;
      }

      createCalendar(calendar, 2012, 9);
    </script>
  </body>
</html>
